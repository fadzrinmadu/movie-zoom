<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/e8bbb49528.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <title>Movies Zoom</title>
</head>
<body>
  
  <header>
    <app-bar></app-bar>
    <app-jumbotron></app-jumbotron>
  </header>

  <main class="mt-7">
    <div class="container">

      <!-- Movies in Theters -->
      <section class="movies mb-5">
        <div class="row text-center text-md-left">
          <div class="col d-md-flex justify-content-between align-items-center">
            <h2>Movies in Theaters</h2>
            <a href="#">View all <i class="fas fa-eye"></i> </a>
          </div>
        </div>
        <hr/>
        <movie-list id="moviesInTheaters"></movie-list>
      </section>
      <!-- / Movies in Theters -->

      <!-- Most Popular Movies -->
      <section class="movies mb-5">
        <div class="row text-center text-md-left">
          <div class="col d-md-flex justify-content-between align-items-center">
            <h2>Most Popular Movies</h2>
            <a href="#">View all <i class="fas fa-eye"></i> </a>
          </div>
        </div>
        <hr/>
        <movie-list id="mostPopularMovies"></movie-list>
      </section>
      <!-- / Most Popular Movies -->

      <!-- Upcoming Movies -->
      <section class="movies mb-5">
        <div class="row text-center text-md-left">
          <div class="col d-md-flex justify-content-between align-items-center">
            <h2>Upcoming Movies</h2>
            <a href="#">View all <i class="fas fa-eye"></i> </a>
          </div>
        </div>
        <hr/>
        <movie-list id="upComingMovies"></movie-list>
      </section>
      <!-- / Upcoming Movies -->

    </div>
  </main>

  <app-footer></app-footer>

</body>
</html>
